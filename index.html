<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="./js.js" defer></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="header">
        <h2>Tick Tack Toe Game</h2>
        <p>Made by Amal Yakubov</p>
    </div>
    <div id="show-message">
        <p id="message-space"></p>
    </div>
    <div id="container">
        <div id="player">
            <div id="player-space">
                <div id="choose-player">
                    <form action="something" method="post" id="player-form">
                        <div id="player-1-name">
                            <label for="player_1_name">Player-1 name:</label>
                            <input type="text" name="player_1_name" id="player_1_name"/>
                        </div>
                        <div id="player-playerMarker">
                            <label for="player_1_marker">Player marker:</label>
                            <select name="player_1_marker" id="player_1_marker" multiple>
                                <option value="X">X</option>
                                <option value="O">O</option>
                            </select>
                        </div>
                    </form>
                    <form action="something" method="post" id="player-2-form">
                        <div id="player-2-name">
                            <label for="player_2_name">Player-2 name:</label>
                            <input type="text" name="player_2_name" id="player_2_name"/>
                            <input type="submit" id="submit-2" form="player-2-form" value="submit"/>
                        </div>
                    </form>
                    <div id="submit-container">
                        <input id="submit" type="submit" form="player-form" value="submit"/>
                    </div>
                </div>
            </div>
            <div id="restart-container">
                <button id="restart">Restart</button>
            </div>
        </div>
        <div id="game-area">
            <div id="row-1">
                <div id="1" class="game-tile"></div>
                <div id="2" class="game-tile"></div>
                <div id="3" class="game-tile"></div>
            </div>
            <div id="row-2">
                <div id="4" class="game-tile"></div>
                <div id="5" class="game-tile"></div>
                <div id="6" class="game-tile"></div>
            </div>
            <div id="row-3">
                <div id="7" class="game-tile"></div>
                <div id="8" class="game-tile"></div>
                <div id="9" class="game-tile"></div>
            </div>
        </div>
    </div>
</body>
</html>
